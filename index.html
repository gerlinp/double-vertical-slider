<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: green">
          <h1>Waterfall</h1>
          <p>road to hana</p>
        </div>
        <div style="background-color: #b42dc5">
          <h1>Jellyfish</h1>
          <p>being jelly</p>
        </div>
        <div style="background-color: #032d45">
          <h1>Empty Alley</h1>
          <p>at night</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Sunflower</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1548291621-46f8449c64cc?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjF8fHN1bmZsb3dlcnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1626931016224-32ec84776a65?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=676&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1493839523149-2864fca44919?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=701&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1572298707819-5a59309fc04e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
